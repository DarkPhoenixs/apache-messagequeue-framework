spring.application.name=consumer-demo

#spring.cloud.stream.instanceCount=1
#spring.cloud.stream.instanceIndex=0

spring.cloud.stream.kafka.binder.brokers=localhost:9092
spring.cloud.stream.kafka.binder.minPartitionCount=1
spring.cloud.stream.kafka.binder.autoCreateTopics=false
spring.cloud.stream.kafka.binder.autoAddPartitions=false

spring.cloud.stream.bindings.input.destination=TEST-SPRING
spring.cloud.stream.bindings.input.group=group_test
spring.cloud.stream.bindings.input.consumer.concurrency=10
spring.cloud.stream.bindings.input.consumer.partitioned=true